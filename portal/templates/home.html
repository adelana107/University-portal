{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oceanview University</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 mt-5">
                <div class="card p-4">
                    <!-- University Logo -->
                    <img src="{% static 'images/university-logo.png' %}" alt="Oceanview University Logo" class="university-logo" onerror="this.src='https://via.placeholder.com/80x80?text=OU'">
                    
                    <h1 class="mb-3">Oceanview University</h1>
                    <p class="lead">Education Is the Key to Success!</p>

                    <div class="row g-3 mt-4 text-center">
                        <div class="col-md-6">
                            <a href="{% url 'apply' %}" class="btn btn-primary btn-custom">
                                <i class="fas fa-file-alt"></i> Apply for Admission
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'applicant_login' %}" class="btn btn-success btn-custom">
                                <i class="fas fa-sign-in-alt"></i> Sign in to Application Portal
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'headline_news' %}" class="btn btn-warning btn-custom">
                                <i class="fas fa-newspaper"></i> View School News
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'student_login' %}" class="btn btn-secondary btn-custom">
                                <i class="fas fa-user-graduate"></i> Sign in as Admitted Student
                            </a>
                        </div>
                    </div>
                    
                    <!-- Quick Links -->
                    <div class="mt-5">
                        <h5 class="text-center mb-3" style="color: var(--dark-blue);">Quick Links</h5>
                        <div class="d-flex flex-wrap justify-content-center">
                            <a href="#" class="mx-2 mb-2 text-decoration-none" style="color: var(--primary-blue);">
                                <i class="fas fa-info-circle"></i> About
                            </a>
                            <a href="#" class="mx-2 mb-2 text-decoration-none" style="color: var(--primary-blue);">
                                <i class="fas fa-book"></i> Academics
                            </a>
                            <a href="#" class="mx-2 mb-2 text-decoration-none" style="color: var(--primary-blue);">
                                <i class="fas fa-calendar-alt"></i> Events
                            </a>
                            <a href="#" class="mx-2 mb-2 text-decoration-none" style="color: var(--primary-blue);">
                                <i class="fas fa-phone-alt"></i> Contact
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center" style="background-color: var(--dark-blue); color: white;">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="mb-0">&copy; 2023 Oceanview University. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
