{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applicant Login - Oceanview University</title>

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/applicant_portal_login.css' %}">

</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <!-- University Logo -->
        <img src="{% static 'images/university-logo.png' %}" alt="Oceanview University Logo" class="university-logo" onerror="this.src='https://via.placeholder.com/80x80?text=OU'">
        
        <h3 class="login-title">Applicant Login</h3>

        {% if error %}
            <div class="alert alert-danger text-center p-2 mb-3">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Application Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    <input type="text" name="application_number" class="form-control" required placeholder="Enter Application Number">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Surname</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="password" name="surname" class="form-control" required placeholder="Enter Surname">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <p class="forgot-password">
            <a href="#"><i class="fas fa-key me-1"></i>Forgot Password?</a>
        </p>
        
        <div class="text-center mt-3">
            <p>Don't have an application? <a href="{% url 'apply' %}" style="color: var(--primary-blue);">Apply now</a></p>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const icon = document.querySelector('.dark-mode-toggle i');
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            
            // Save preference to localStorage
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        // Check for saved dark mode preference
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add("dark-mode");
                const icon = document.querySelector('.dark-mode-toggle i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
